<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural - LMF UNESP RC</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.jpeg" type="image/jpeg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0E194D;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid #c9a740;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 5px;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background-color: white;
      border: 1px solid #c9a740;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      color: #333;
    }
    .card strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #c9a740;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo">
    <h1>Liga de Mercado Financeiro</h1>
    <p>Mural de Assinaturas 2025</p>
  </header>
  <section class="cards-container" id="assinaturas"></section>
  <script src="script.js"></script>
</body>
</html>
